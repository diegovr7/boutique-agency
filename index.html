<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Real Estate Agency</title>
</head>

<body>
    <section id="hero">
        <a type="button" class="video-button mx-auto" data-toggle="modal" data-target="#exampleModalCenter">
            <i class="icon ion-md-play active"></i>
        </a>
        <div class="row no-gutters">
            <div class="col-lg-6 col-md-12">
                <div class="container">
                    <nav class="navbar navbar-expand-lg bg-dark">
                        <a class="navbar-brand" href="#"><img src="logo.svg" class="logo"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="icon ion-md-menu"></i>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item mx-xl-4 mx-sm-1">
                                    <a class="nav-link" href="#">Buying</a>
                                </li>
                                <li class="nav-item mx-xl-4 mx-sm-1">
                                    <a class="nav-link" href="#">Renting</a>
                                </li>
                                <li class="nav-item mx-xl-4 mx-sm-1">
                                    <a class="nav-link" href="#">Selling</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="container">
                    <div class="content">

                        <h1 class="display-1 mb-5">Boutique <br>Agency</h1>
                        <div class="border-xs">
                            <ul class="list-unstyled lead mb-5 pl-3">
                                <li class="mb-2 lead">Professional Service</li>
                                <li class="mb-2">Proven Results</li>
                                <li>Let's work together</li>
                            </ul>
                        </div>


                        <a href="#" class="lead d-block active mb-5">Learn more <i class="icon ion-md-arrow-forward ml-3"></i></a>

                        <ul class="list-inline lead">
                            <li class="list-inline-item mr-4"><a href="#"><i class="icon ion-logo-instagram"></i></a></li>
                            <li class="list-inline-item mr-4"><a href="#"><i class="icon ion-logo-dribbble"></i></a></li>
                            <li class="list-inline-item mr-4"><a href="#"><i class="icon ion-logo-youtube"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="icon ion-logo-linkedin"></i></a></li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div id="slider">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="hero.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="hero.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="hero.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <div class="carousel-button text-center py-4">
                            <h2 class="display-4 text-primary text-uppercase text-underline mb-0"><a href="#" class="text-primary"><u>Buy now</u></a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="properties" class="bg-grey p-5">
        <div class="container">
            <h2 class="text-primary">Featured Properties</h2>
            <p class="lead text-primary">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum viverra sed neque dignissim rhoncus.</p>
            <div class="row mt-5">
                <div class="col-md-4">
                    <img src="hero.jpg" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="hero.jpg" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="hero.jpg" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/FMtXsp6WRrw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
